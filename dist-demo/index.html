<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AiEditor Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: #1a1a1a; /* Dark background for the floating card effect */
            }

            .page-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                padding: 15px; /* Space between the rounded frame and content (10-20px) */
                box-sizing: border-box;
                background: #1a1a1a; /* Dark background behind the card */
            }

            .editor-card {
                width: 100%;
                height: 100%;
                background: white;
                border-radius: 35px; /* Strongly rounded corners (30-40px) */
                overflow: hidden;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* Floating card shadow effect */
            }

            .aie-theme-light {
                --my-default-color: #fafafa;
            }

            .aie-theme-dark {
                --my-default-color: #333;
            }

            .aie-container div.default{
                background: var(--my-default-color);
            }

            .ai-model-selector {
                position: absolute;
                top: 20px;
                right: 17px;
                z-index: 10000;
                background: white;
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                padding: 12px 16px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                font-family: 'Poppins', sans-serif;
            }

            .ai-model-selector label {
                display: block;
                font-size: 12px;
                font-weight: 600;
                color: #374151;
                margin-bottom: 8px;
            }

            .ai-model-selector select {
                width: 100%;
                padding: 8px 12px;
                border: 1px solid #d1d5db;
                border-radius: 6px;
                font-size: 14px;
                font-family: 'Poppins', sans-serif;
                background: white;
                color: #111827;
                cursor: pointer;
                transition: border-color 0.2s;
            }

            .ai-model-selector select:hover {
                border-color: #9ca3af;
            }

            .ai-model-selector select:focus {
                outline: none;
                border-color: #2563eb;
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            .aie-theme-dark .ai-model-selector {
                background: #1f2937;
                border-color: #374151;
            }

            .aie-theme-dark .ai-model-selector label {
                color: #e5e7eb;
            }

            .aie-theme-dark .ai-model-selector select {
                background: #374151;
                border-color: #4b5563;
                color: #e5e7eb;
            }

        </style>
  <script type="module" crossorigin src="/assets/main-C88Ft7oh.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-CjIOFP40.css">
</head>
<body>

    <div class="page-container">
        <div class="editor-card">
            <div class="ai-model-selector">
                <label for="aiModelSelect">AI Model:</label>
                <select id="aiModelSelect">
                    <option value="anthropic/claude-3-haiku">Claude 3 Haiku (Fast)</option>
                    <option value="anthropic/claude-3-sonnet">Claude 3 Sonnet (Balanced)</option>
                    <option value="anthropic/claude-3-opus">Claude 3 Opus (Best)</option>
                    <option value="openai/gpt-4-turbo-preview">GPT-4 Turbo</option>
                    <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="google/gemini-pro">Google Gemini Pro</option>
                    <option value="meta-llama/llama-2-70b-chat">Llama 2 70B</option>
                    <option value="mistralai/mistral-medium">Mistral Medium</option>
                </select>
            </div>

            <div id="aiEditor" style="height: 100vh; margin: 0"></div>
        </div>
    </div>
</body>
</html>
