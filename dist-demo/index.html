<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AiEditor Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: #1a1a1a; /* Dark background for the floating card effect */
            }

            .page-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                padding: 15px; /* Space between the rounded frame and content (10-20px) */
                box-sizing: border-box;
                background: #1a1a1a; /* Dark background behind the card */
            }

            .editor-card {
                width: 100%;
                height: 100%;
                background: white;
                border-radius: 35px; /* Strongly rounded corners (30-40px) */
                overflow: hidden;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); /* Floating card shadow effect */
            }

            .aie-theme-light {
                --my-default-color: #fafafa;
            }

            .aie-theme-dark {
                --my-default-color: #333;
            }

            .aie-container div.default{
                background: var(--my-default-color);
            }

        </style>
  <script type="module" crossorigin src="/assets/main-BNObZo6-.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-CjIOFP40.css">
</head>
<body>

    <div class="page-container">
        <div class="editor-card">
            <div id="aiEditor" style="height: 100vh; margin: 0"></div>
        </div>
    </div>
</body>
</html>
